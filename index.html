<html lang="en">
	<head>
		<meta charset="utf-8">

    	<meta name="description" content="Optimizer using simplex method with diet solver">
		<title>Ultimate Optimizer</title>
		<link rel="stylesheet" href="css/pure.css">
   		<link rel="icon" href="data/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/main-grid-old-ie.css">

    	<!--[if lte IE 8]>

	</head>
	<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-med-1-4">
        <div class="header">
            <hgroup>
                <h2 class="brand-title">Ultimate Optimizer</h2>
                <h3 class="brand-tagline">*with Diet Solver</h3>
            </hgroup>
        
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" id="simplexButton" href="#">Simplex Optimizer </a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" id="dietButton" href="#">Diet Solver</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-med-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->

            <div class="posts">

            	<div id="simplexsolver">
	                <section class="post">
	                    <header class="post-header">
	                        <h2 class="post-title content-subhead">Simplex Solver</h2>
	                    </header>

	                    <div class="post-description simplexvars">
	                    	<form class="pure-form">
		                        <p id="variables">
		                            How many variables?
		                            <input type="number"  min=1 id="nVars" placeholder="No. of Variables"/>
		                        </p>
		                        <p>
		                            How many constraints?
		                            <input type="number" min=1 id="nCons" placeholder="No. of Constraints"/>
		                        </p>
		                        
		                    </form>
		                        <button class="nextstep pure-button button-success"/>Next</button>
	                    </div>
	                    <div id="functions">
	                    	<form id="funcsNCons" class="pure-form">
	                    		<label class="pure-radio" for="radio1"><input   type="radio" id="radio1" name="category" value="max" checked />Maximize</label>
		                        <label for="radio2" class="pure-radio"><input  type="radio" id="radio2" name="category" value="min"/>Minimize
		                    	</label><br/>

		                    	<p>Objective function:</p>
		                    	<div id="varsNCons">

		                    	</div>
		                    	<p>Constraints:</p>
		                    	<div id="consNCons">

		                    	</div>
	                    	</form>
	                    	</br>
	                    	<button class="backstep pure-button button-warning">Back</button>
	                    	<button class="simplexsolve pure-button button-success">Solve</button>
	                    </div>
	                    <div id="tableau">
	                    	<button class="backstep2 pure-button button-warning">Back</button>
	                    	<h1>Initial 'Tablue'</h1>
	                    	
	                    	<div id="printtable">
		                    </div>
		                	</br>
		                    <button class="backstep2 pure-button button-warning">Back</button>
	                    </div>

	                </section>
            	</div>

            	<div id="dietsolver">
	                <section class="post">
	                    <header class="post-header">
	                        <h2 class="post-title content-subhead" >Diet Problem Solver</h2>
	                    </header>

	                    <div class="post-description foodtable">
	                        <p>
	                            Tick the foods that you want for your diet.
	                        </p>
	                        <button class="dietsolve pure-button button-success">SOLVE</button>
	                        <button class="select-all pure-button button-success">Tick all</button>
	                        <button class="deselect-all pure-button button-success">Untick all</button>
	                        <br/><br/>
	                        <form id="dietform">
		                        <table id="dietvars" border='1'>
		                        	
		                        </table>
	                        </form>
	                        <br/>
	                        <button class="dietsolve pure-button button-success">Solve</button>
	                        <button class="select-all pure-button button-success">Tick all</button>
	                        <button class="deselect-all pure-button button-success">Untick all</button>
	                    </div>
	                    <div class="post-description dietresult">
	                    	<button class="backstep3 pure-button button-warning">Back</button>
	                    	
	                    	<div id="printdietTable">

		                    </div>
	                    </div>
	                    
	                </section>
            	</div>

	            <div class="footer">
	                <div class="pure-menu pure-menu-horizontal pure-menu-open">
	                    <ul>
	                        <li><a href="http://twitter.com/woootiness/">Twitter</a></li>
	                        <li><a href="http://carlokohan.github.io/">GitHub</a></li>
	                    </ul>
	                </div>
	            </div>
        	</div>
    	</div>
	</div>

	
</div>

	<script src="js/yui.js"></script>

	        e.preventDefault();
	    }, 'a[href="#"]');
	});
	</script>
